- import_role:
    name: setup_sensu_backend

- name: Set up Sensu connection info
  set_fact:
    sensu_connection_info: &sensu_connection_info
      url: http://localhost:{{ sensu_port }}

- collections:
    - flowerysong.sensu_go

  block:
    - name: Create a check
      sensu_go_check:
        name: check
        command: /bin/true
        subscriptions:
          - checks
          - also_checks
        handlers:
          - default
          - not_default
        <<: *sensu_connection_info
      register: result

    - assert:
        that:
          - result is changed
          - result.check.metadata.name == 'check'

    - name: Test check creation idempotence
      sensu_go_check:
        name: check
        command: /bin/true
        subscriptions:
          - checks
          - also_checks
        handlers:
          - default
          - not_default
        <<: *sensu_connection_info
      register: result

    - assert:
        that: result is not changed

    - name: Create a second check
      sensu_go_check:
        name: check2
        command: /usr/bin/true
        subscriptions: checks
        handlers: default
        <<: *sensu_connection_info

    - name: Fetch all checks
      sensu_go_check_info:
        <<: *sensu_connection_info

    - name: Fetch a specific check
      sensu_go_check_info:
        name: check
        <<: *sensu_connection_info
      register: result

    - assert:
        that:
          - result.checks | length == 1
          - result.checks.0.metadata.name == 'check'

    - name: Delete a check
      sensu_go_check:
        name: check
        state: absent
        <<: *sensu_connection_info

    - name: Get all checks
      sensu_go_check_info:
        <<: *sensu_connection_info
      register: result

    - assert:
        that:
          - result.checks | length == 1
          - result.checks.0.metadata.name == 'check2'

  always:
    - import_role:
        name: setup_kill_sensu_backend
