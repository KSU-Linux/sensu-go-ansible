- hosts: localhost
  gather_facts: false
  collections:
    - flowerysong.sensu_go
  tasks:
    - name: Create a user
      sensu_go_user:
        name: testuser
        user_password: william1
        groups:
          - foo
          - bar
      register: result

    - assert:
        that:
          - result is changed
          - result.user.username == 'testuser'
          - result.user.groups == ['foo', 'bar']

    - name: Test user creation idempotence
      sensu_go_user:
        name: testuser
        user_password: william1
        groups:
          - foo
          - bar
      register: result

    - assert:
        that: result is not changed

    - name: Create a second user
      sensu_go_user:
        name: testuser2
        user_password: poirewilliam

    - name: Fetch all users
      sensu_go_user_info:

    - name: Fetch a specific user
      sensu_go_user_info:
        name: testuser
      register: result

    - assert:
        that:
          - result.users | length == 1
          - result.users.0.username == 'testuser'

    - name: "Update user groups with purge_groups: false"
      sensu_go_user:
        name: testuser
        groups:
          - baz
        purge_groups: false
      register: result

    - assert:
        that:
          - result is changed
          - result.user.groups == ['foo', 'bar', 'baz']

    - name: "Update user groups with purge_groups: true"
      sensu_go_user:
        name: testuser
        groups:
          - foo
      register: result

    - assert:
        that:
          - result is changed
          - result.user.groups == ['foo']

    - name: Remove all groups from a user
      sensu_go_user:
        name: testuser
      register: result

    - assert:
        that:
          - result is changed
          - "'groups' not in result.user"

    - name: Disable a user
      sensu_go_user:
        name: testuser
        state: absent
      register: result

    - assert:
        that:
          - result is changed
          - result.user.disabled

    - name: Test disable idempotence
      sensu_go_user:
        name: testuser
        state: absent
      register: result

    - assert:
        that:
          - result is not changed
          - result.user.disabled

    - name: Enable a user
      sensu_go_user:
        name: testuser
      register: result

    - assert:
        that:
          - result is changed
          - not result.user.disabled

    - name: Test password setting idempotence
      sensu_go_user:
        name: testuser
        user_password: william1
      register: result

    - assert:
        that: result is not changed

    - name: Update user password
      sensu_go_user:
        name: testuser
        user_password: fitzwilliam
      register: result

    - assert:
        that: result is changed
