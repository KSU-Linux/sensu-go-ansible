---
scenario:
  name: centos
platforms:
  #
  # Install latest version of components
  #
  - name: centos-6
    image: centos:6
    groups: [latest_components]
    capabilities:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro

  - name: centos-7
    image: centos:7
    groups: [latest_components]
    capabilities:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro

  #
  # Install older version of components
  #
  - name: 2nd-centos-7
    image: centos:7
    groups: [older_components]
    capabilities:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
