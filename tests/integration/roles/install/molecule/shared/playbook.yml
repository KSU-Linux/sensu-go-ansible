---
- name: Converge with latest versions of components
  hosts: latest_components
  collections:
    - sensu.sensu_go
  vars:
    components:
      - sensu-go-backend
      - sensu-go-agent
      - sensu-go-cli
  roles:
    - install

- name: Converge with older versions of components
  hosts: older_components
  collections:
    - sensu.sensu_go
  vars:
    components:
      - name: sensu-go-backend
        version: 5.12.0
      - name: sensu-go-agent
        version: 5.12.0
      - name: sensu-go-cli
        version: 5.12.0
  roles:
    - install
