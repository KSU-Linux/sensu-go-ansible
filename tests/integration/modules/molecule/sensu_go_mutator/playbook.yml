---
- name: Converge
  collections:
    - sensu.sensu_go
  hosts: all
  gather_facts: true
  tasks:
    - name: Create a mutator
      sensu_go_mutator:
        auth:
          url: http://localhost:8080
        name: mutator
        command: sensu-influxdb-mutator
        timeout: 30
        env_vars:
          INFLUXDB_ADDR: http://influxdb.default.svc.cluster.local:8086
          INFLUXDB_USER: sensu
        runtime_assets:
          - sensu-influxdb-mutator
      register: result

    - assert:
        that: result is changed

    - name: Test mutator creation idempotence
      sensu_go_mutator:
        auth:
          url: http://localhost:8080
        name: mutator
        command: sensu-influxdb-mutator
        timeout: 30
        env_vars:
          INFLUXDB_ADDR: http://influxdb.default.svc.cluster.local:8086
          INFLUXDB_USER: sensu
        runtime_assets:
          - sensu-influxdb-mutator
      register: result

    - assert:
        that: result is not changed

    - name: Modify a mutator
      sensu_go_mutator:
        auth:
          url: http://localhost:8080
        name: mutator
        command: sensu-influxdb-mutator
        timeout: 60
      register: result

    - assert:
        that:
          - result is changed
          - not result.mutator.env_vars
          - not result.mutator.runtime_assets

    - name: Create a second mutator
      sensu_go_mutator:
        auth:
          url: http://localhost:8080
        name: mutator2
        command: sensu-influxdb-mutator
        timeout: 30

    - name: Fetch all mutators
      sensu_go_mutator_info:
        auth:
          url: http://localhost:8080

    - name: Fetch a specific mutator
      sensu_go_mutator_info:
        auth:
          url: http://localhost:8080
        name: mutator
      register: result

    - assert:
        that:
          - result.mutators | length == 1
          - result.mutators.0.metadata.name == 'mutator'

    - name: Delete a mutator
      sensu_go_mutator:
        auth:
          url: http://localhost:8080
        name: mutator
        state: absent

    - name: Fetch all mutators
      sensu_go_mutator_info:
        auth:
          url: http://localhost:8080
      register: result

    - assert:
        that:
          - result.mutators | length == 1
          - result.mutators.0.metadata.name == 'mutator2'
